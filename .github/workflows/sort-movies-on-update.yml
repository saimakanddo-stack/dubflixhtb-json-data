name: Auto-Sort Movies on Update

on:
  push:
    paths:
      - 'data/movies.json'
  pull_request:
    paths:
      - 'data/movies.json'
  workflow_dispatch:  # Manual trigger

jobs:
  sort-movies:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Debug - Show directory structure
      run: |
        echo "Current directory:"
        pwd
        echo "Files:"
        ls -la
        echo "data directory:"
        ls -la data/ || echo "No data directory"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Run movie sorter
      id: sorter
      run: |
        # Use the robust version
        python scripts/sort_movies_robust.py || python scripts/sort_movies_best.py
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --name-only | grep -q "data/movies.json"; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        git add data/movies.json
        git commit -m "ðŸŽ¬ Auto-sort: Movies sorted by most recent activity"
        
        # Push with retry logic
        for i in 1 2 3; do
          echo "Push attempt $i..."
          if git push; then
            echo "Push successful!"
            break
          else
            echo "Push failed, retrying in 5 seconds..."
            sleep 5
            git pull --rebase
          fi
        done

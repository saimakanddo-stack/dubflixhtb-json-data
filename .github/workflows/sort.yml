name: Sort Movies

on:
  push:
    paths:
      - 'data/movies.json'
  workflow_dispatch:

jobs:
  sort:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Run Sorter
      run: |
        python sort_movies_simple.py
    
    - name: Check for Changes
      id: check-changes
      run: |
        if git status --porcelain | grep -q "data/movies.json"; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit Changes
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add data/movies.json
        git commit -m "ðŸ”€ Auto-sort movies by date"
        git push
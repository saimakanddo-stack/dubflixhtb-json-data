name: Update Movie Status on Main
on:
  schedule:
    - cron: '0 0 * * *'  # প্রতিদিন মধ্যরাতে রান হবে
  workflow_dispatch:  # ম্যানুয়াল ট্রিগার করার অপশন

jobs:
  update-movie-status:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # main branch-এ commit করার অনুমতি
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main  # main branch চেকআউট করবে
        fetch-depth: 0  # সম্পূর্ণ হিস্টোরি fetch করবে
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Update movie status
      run: |
        python -c "
import json
import os
from datetime import datetime, timedelta

# বর্তমান তারিখ
current_date = datetime.now()

# JSON ফাইল লোড করুন
json_path = 'root/data/movies.json'
if not os.path.exists(json_path):
    json_path = 'data/movies.json'  # বিকল্প পাথ

with open(json_path, 'r', encoding='utf-8') as file:
    movies = json.load(file)

changes_made = False
for movie in movies:
    created_at = datetime.strptime(movie['createdAt'], '%Y-%m-%d')
    last_updated = datetime.strptime(movie['lastUpdated'], '%Y-%m-%d')
    
    # দিনের পার্থক্য গণনা
    days_since_created = (current_date - created_at).days
    days_since_updated = (current_date - last_updated).days
    
    # আগের value সংরক্ষণ
    old_value = movie.get('info1_custom', '')
    
    # যদি createdAt এবং lastUpdated একই হয়
    if created_at == last_updated:
        if days_since_created > 7:
            movie['info1_custom'] = ''
        else:
            movie['info1_custom'] = 'NEW'
    else:
        # createdAt 7 দিনের বেশি হলে
        if days_since_created > 7:
            # lastUpdated 10 দিনের বেশি হলে
            if days_since_updated > 10:
                movie['info1_custom'] = ''
            # lastUpdated 10 দিনের কম হলে
            else:
                movie['info1_custom'] = 'UPDATED'
        # createdAt 7 দিনের কম হলে
        else:
            movie['info1_custom'] = 'NEW'
    
    # যদি value পরিবর্তন হয়
    if old_value != movie['info1_custom']:
        changes_made = True
        print(f'Updated movie {movie[\"id\"]}: {old_value} -> {movie[\"info1_custom\"]}')

# আপডেট করা JSON সেভ করুন
if changes_made:
    with open(json_path, 'w', encoding='utf-8') as file:
        json.dump(movies, file, indent=2, ensure_ascii=False)
    print('Changes saved to file.')
else:
    print('No changes needed.')

print('Movie status update completed!')
"
        
    - name: Commit and push changes to main
      if: success()
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # পরিবর্তন আছে কিনা চেক
        if git diff --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git add -A
        git commit -m 'Auto-update: Movie status based on date rules [skip ci]'
        git push origin main

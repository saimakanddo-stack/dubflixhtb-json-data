name: Sort and Normalize Movies

on:
  push:
    paths:
      - 'data/movies.json'
  workflow_dispatch:
    inputs:
      sort_by:
        description: 'Field to sort by'
        required: false
        default: 'lastUpdated'
        type: choice
        options:
          - lastUpdated
          - createdAt
          - title
      order:
        description: 'Sort order'
        required: false
        default: 'desc'
        type: choice
        options:
          - desc
          - asc
      normalize_dates:
        description: 'Normalize dates to ISO format'
        required: false
        default: 'true'
        type: boolean

jobs:
  sort-movies:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Sort and normalize movies
      run: |
        python scripts/sort_movies_advanced.py \
          "${{ github.event.inputs.sort_by || 'lastUpdated' }}" \
          "${{ github.event.inputs.order == 'asc' && 'true' || 'false' }}" \
          "${{ github.event.inputs.normalize_dates || 'true' }}"
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        if git diff --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git add data/movies.json
        git commit -m 'Auto-process: Normalize dates and sort movies'
        
        # Try to push, retry once if fails
        git push || (sleep 5 && git push)

name: Movie Database Manager

on:
  schedule:
    # প্রতি ৪ ঘন্টা পরপর চলবে
    - cron: '0 */4 * * *'
  workflow_dispatch:
    # ম্যানুয়ালি চালানোর অপশন
  push:
    branches:
      - main
    paths:
      - 'data/movies.json'

jobs:
  manage-movies:
    runs-on: ubuntu-latest
    # শুধুমাত্র Public Repository-তে Unlimited রান টাইম পায়
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Movie Data
        run: node scripts/process-movies.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/movies.json
          
          # শুধুমাত্র পরিবর্তন থাকলেই কমিট করবে
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update movie dates, status, and sorting [Skip CI]"
            git push origin main
          fi

